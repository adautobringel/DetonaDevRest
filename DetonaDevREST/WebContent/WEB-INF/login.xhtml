<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Principal</title>
	<h:outputStylesheet library="css" name="file_menor.css" />
	<a href="index.xhtml"><p:graphicImage library="imagens"
			name="home_background2.png" width="1062" /> </a>
</h:head>
<h:body>
	<h:form>

	<p:dialog header="Login" modal="true" visible="true">
			<p:panelGrid columns="2">
				<p:outputLabel value="Email:" />
				<p:inputText value="#{LoginBean.txtEmail}" />
				<p:outputLabel value="Senha:" />
				<p:password value="#{LoginBean.txtSenha}" />
				<p:commandButton value="Entrar" update="@form"
					actionListener="#{LoginBean.entrar}" />
				<p:commandButton value="Criar" onclick="PF('criarUsuario').show();" />

			</p:panelGrid>
	</p:dialog>
		<p:dialog header="Usuario" widgetVar="criarUsuario" modal="true">
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome:" />
				<p:inputText value="#{LoginBean.usuario.nome}" />
				<p:outputLabel value="Email:" />
				<p:inputText value="#{LoginBean.usuario.email}" />
				<p:outputLabel value="CPF:" />
				<p:inputText value="#{LoginBean.usuario.cpf}" />
				<p:outputLabel value="Senha:" />
				<p:password value="#{LoginBean.usuario.senha}" />

				<p:commandButton value="Salvar" update="@form"
					actionListener="#{LoginBean.salvarUsuario}" />

			</p:panelGrid>
		</p:dialog>
	</h:form>
</h:body>
</html>
